<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My mobile page!</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
</head>
<body>
    <div data-role="page" id="page1" data-theme="b">
        <div data-role="header" >
            <h1>My Portfolio</h1>
            <h2>Home</h2>
            <div data-role="navbar">
                <ul>
                    <li><a href="#page1" data-icon="grid">Home</a></li>
                    <li><a href="#page2" data-icon="grid">Contact</a></li>
                </ul>
            </div>
        </div>
        <div data-role="main" class="ui-content">
            <h1>Projects</h1>
            <div data-role="collapsible">
                <h1>FaceTrace</h1>
                <p>Look at my past work</p>
            </div>
            <div data-role="collapsible">
                <h1>What's in your fridge?</h1>
                <p>Look at my past work</p>
            </div>
            <a href="#page2" data-transition="flow">Page 2</a>
        </div>
        <div data-role="footer">
            <h2>&copy; Aagaaz Ali Sayed 2022</h2>
        </div>
    </div>

    <div data-role="page" id="page2" data-theme="b">
        <div data-role="header">
            <h1>My Portfolio</h1>
            <h2>Contact</h2>
            <div data-role="navbar">
                <ul>
                    <li><a href="#page1" data-icon="grid">Home</a></li>
                    <li><a href="#page2" data-icon="grid">Contact</a></li>
                </ul>
            </div>
        </div>
        <div data-role="main" class="ui-content">
            <h1>Contact me</h1>
            <form>
                <label for="essay">Tell us what you think</label>
                <textarea name="essay" id="essay" cols="30" rows="10"></textarea>
                <label for="range">Rate us out of 10</label>
                <input type="range" name="rate" id="rate" min="0" max="10"/>
                <input type="submit" name="go" id="go" value="Rate my app"/>
            </form>
            <a href="#page1" data-transition="slide">Page 1</a>
        </div>
        <div data-role="footer">
            <h2>&copy; Aagaaz Ali Sayed 2022</h2>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</body>
</html>
